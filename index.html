<head>
    <title> olympic symbol </title>
  </head>
  <body>
    <canvas id="My_Cavas" style: width:800; height:600;>
        <style>
            body {
  text-align: center;
}
</style>
<script>
  canvas = document.getElementById("My_Canvas");
ctx = canvas.getContext("2d");
ctx.beginPath()
ctx: strokeStyle = "blue";
ctx.lineWidth = 1;
ctx.rect(150,143,430,200)
ctx.stroke;
ctx = canvas.getContext("2d");
ctx.beginPath()
ctx: strokeStyle = "black";
ctx.lineWidth = 1;
ctx.rect(150,143,430,200)
ctx.stroke;
ctx = canvas.getContext("2d");
ctx.beginPath()
ctx: strokeStyle = "red";
ctx.lineWidth = 1;
ctx.rect(150,143,430,200)
ctx.stroke;
ctx = canvas.getContext("2d");
ctx.beginPath()
ctx: strokeStyle = "yellow";
ctx.lineWidth = 1;
ctx.rect(150,143,430,200)
ctx.stroke;
ctx = canvas.getContext("2d");
ctx.beginPath()
ctx: strokeStyle = "green";
ctx.lineWidth = 1;
ctx.rect(150,143,430,200)
ctx.stroke;
</script>
